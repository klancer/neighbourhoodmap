<!DOCTYPE html>
<html>
<head>
    <title>Neighbourhood Map</title>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name=
    "viewport">
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js">
    </script>
    <script src="js/lib/bootstrap.min.js">
    </script>
    <script src="js/lib/bootstrap.js">
    </script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4 col-md-4" id="myDIV">
                <h1 id="sidebar-header"></h1>SISF<br>
                <h4 style="color:#fff">Shenzhen International School
                Finder</h4><input class="form-control" data-bind=
                "textInput: filter" id="my-input" name="filter" placeholder=
                "Search here..." type="text">
                <nav>
                    <ul class="list-group" data-bind="foreach: filterSearch"
                    id="sidebar-list">
                        <li class="list-group-item" data-bind=
                        "text: name, click: $parent.showMarkerInfo.bind(name)">
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="col-sm-8" id="map-column">
                <div>
                    <nav class="navbar navbar-custom bg-primary">
                        <button class="navbar-toggler" data-bind="click: navClick"
                        type="button"><span class=
                        "navbar-toggler-icon"></span></button>
                    </nav>
                </div>

                <div id="map"></div>
            </div>
        </div>
    </div>
    <script src="js/data.js">
    </script>
    <script src="js/maps.js">
    </script>
    <script src="js/lib/knockout-3.4.2.js">
    </script>
    <script src="js/binding.js">
    </script>
    <script>
              function googleMapsError() {
                  alert("Google Maps failed to load. Please check your connection!");
              }
    </script>
    <script async defer onerror="googleMapsError()" src=
    "https://maps.googleapis.com/maps/api/js?key=AIzaSyCg32zCNwD7nH0U8LKn1REUzsgdvJa20BM&callback=initMap">
    </script>
</body>
</html>
